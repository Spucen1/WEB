<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex-grow Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      background-color: #333;
      color: white;
      padding: 10px;
    }

    .logo {
      flex-grow: 0; /* Logo stays fixed */
    }

    .menu {
      flex-grow: 1; /* Menu items take available space */
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .menu-item {
      padding: 10px 20px;
      background: #444;
      border-radius: 5px;
      text-align: center;
      cursor: pointer;
    }

    .menu-item:hover {
      background: #555;
    }

    .user-actions {
      flex-grow: 0; /* Actions remain fixed */
      display: flex;
      gap: 10px;
    }

    .action {
      padding: 10px 15px;
      background: #444;
      border-radius: 5px;
      text-align: center;
      cursor: pointer;
    }

    .action:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">LOGO</div>
    <div class="menu">
      <div class="menu-item">Home</div>
      <div class="menu-item">About</div>
      <div class="menu-item">Services</div>
      <div class="menu-item">Contact</div>
    </div>
    <div class="user-actions">
      <div class="action">Login</div>
      <div class="action">Sign Up</div>
    </div>
  </div>
</body>
</html>
