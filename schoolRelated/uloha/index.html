<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="assets/CSS/style.css">
 
</head>
<body>
  <article class="score">

    <h3 class="score__h3">
      Your Result
    </h3>

    <h1 class="score__h1">
      76
    </h1>
    
    <p class="score__p-description">
      of 100
    </p>

    <h2 class="score__h2">
      Great
    </h2>

    <p class="score__p">
      You scored higher than 65% of the people who have taken these tests.
    </p>

  </article>

  <article class="summary">

    <h3 class="summary__h3">Summary</h3>

    <div class="summary__div-reaction">

      <img src="assets/images/icon-reaction.svg" alt="Reaction">
      <p class="summary__p-description">Reaction</p>
      <p class="summary__p-score">80 / 100</p>

    </div>
    
    <div class="summary__div-memory">

      <img src="assets/images/icon-memory.svg" alt="Memory">
      <p class="summary__p-description">Memory</p>
      <p class="summary__p-score">92 / 100</p>

    </div>

    <div class="summary__div-verbal">

      <img src="assets/images/icon-verbal.svg" alt="Verbal">
      <p class="summary__p-description">Verbal</p>
      <p class="summary__p-score">61 / 100</p>

    </div>

    <div class="summary__div-visual">

      <img src="assets/images/icon-visual.svg" alt="Visual">
      <p class="summary__p-description">Visual</p>
      <p class="summary__p-score">72 / 100</p>

    </div>
    
    <a href="" class="summary__a">Continue</a>

  </article>

</body>
</html>
